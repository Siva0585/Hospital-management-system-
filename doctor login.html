    <div class="container">

        <form name="myform" id="form" onsubmit="return vfun()">
            <h1>DOCTOR LOGIN</h1>
            <div class="inputs">
                <input type="text" name="name" class="name" maxlength="100" minlength="3" placeholder="Your Name"
                    required> <br>
                <input type="text" name="user" class="Your Id" maxlength="100" minlength="3" placeholder="Your ID" id="eemail"
                    required> <br>
                <input type="password" name="pass" class="password" maxlength="32" minlength="8" placeholder="Password" id="lpassword"
                    required> <br>
            </div>
            <div class="buttons">
                <button type="submit" onclick ="SignIn()" style="text-decoration: none;">Login</button>
            </div>
            <div class="links">
                <a href="#" class="forgetPassword">Forget Password ?</a> 
            </div>
        </form>

    </div>
